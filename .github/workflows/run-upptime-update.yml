name: Manual Upptime Update

on:
  workflow_dispatch: # allows you to trigger it manually

jobs:
  update-upptime:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT || github.token }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Upptime CLI and run update
        run: |
          npx upptime update

      - name: Commit and push changes
        run: |
          git config user.name "Upptime Bot"
          git config user.email "73812536+upptime-bot@users.noreply.github.com"
          git add .
          git commit -m "ðŸ”„ Update Upptime workflows"
          git push
        env:
          GH_PAT: ${{ secrets.GH_PAT || github.token }}
