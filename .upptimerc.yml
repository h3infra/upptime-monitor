owner: h3infra
repo: upptime-monitor

commitStatus: true

issueTemplate: long

closeIssue: true   # ✅ Auto-close downtime issues

commitMessages:
  status: ":red_circle: ${{ name }} is down"
  statusUp: ":white_check_mark: ${{ name }} is back up"

ci:
  schedule: "*/1 * * * *"  # Run uptime checks every 5 minutes  

sites:
  - name: Chemist Outlet
    url: https://www.chemistoutlet.com.au
  - name: Chemist Australia
    url: https://www.chemistaustralia.com.au
  - name: Pharmacy Direct
    url: https://www.pharmacydirect.com.au
  - name: Chempro
    url: https://chempro.com.au
  - name: habitat3
    url: https://www.habitat3.com.au/
  - name: Test Fake Site
    url: https://www.gootestgle.com

status-website:
  baseUrl: /upptime-monitor
  logoUrl: https://raw.githubusercontent.com/upptime/upptime.js.org/master/static/img/icon.svg
  name: Upptime
  introTitle: "**Upptime** is the open-source uptime monitor and status page, powered entirely by GitHub."
  introMessage: This is a sample status page which uses **real-time** data from our [GitHub repository](https://github.com/upptime/upptime). No server required — just GitHub Actions, Issues, and Pages. [**Get your own for free**](https://github.com/upptime/upptime)
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/h3infra/upptime-monitor
